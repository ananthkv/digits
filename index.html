<!DOCTYPE html>
<html>
    <head>
        <title>Digits</title>
        <style>
        #demo {
            margin: 0px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 500px;
            vertical-align: middle;
            user-select: none;
            height: 90vh;
            width: 100%;
        }
        </style>
        <script>
        function myFunction() {
          var colors = 		['red',		'green',	'blue',		'yellow',	'orange',	'purple',	'brown',	'pink',		'black',	'white',	'grey'];
          var bgcolors = 	['#ababab',	'#ababab',	'#ababab',	'#545454',	'#343434',	'#ababab',	'#ababab',	'#121212',	'#545454',	'#121212',	'#121212'];
          var randomIndex = Math.round(Math.random() * 100, 0) % colors.length;
          document.getElementById("demo").innerHTML = Math.round(Math.random() * 10, 0) % 10;
          document.getElementById("demo").style.color = colors[randomIndex];
          document.body.style.backgroundColor = bgcolors[randomIndex];
        }
        </script>
    </head>
    <body onkeypress="javascript:myFunction();" onclick="javascript:myFunction();" onload="javascript:myFunction();" ontouchmove="javascript:myFunction();" ontouchend="javascript:myFunction();">
        <div id="demo"></div>
    </body>
</html>
