<!DOCTYPE html>
<html>
    <head>
        <style>
        #demo {
            margin: 0px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 500px;
            vertical-align: middle;
            user-select: none;
            height: 90vh;
            width: 100%;
        }
        </style>
        <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = Math.round(Math.random() * 10, 0) % 10;
        }
        </script>
    </head>
    <body onkeypress=javascript:myFunction(); onclick="myFunction()" onload="myFunction()">
        <div id="demo"></div>
    </body>
</html>
